<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Minha primeira p치gina com Figma</h1>
    </header>
    <main>
        <section>
            <article>
                <h2>Login</h2>
                <div class="login">
                    <form action="">
                        <label for="usuario">Usu치rio</label>
                        <input type="text" id="usuario" name="usuario" required>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required>
                        <button type="submit" class="botao"> Entrar </button>
                    </form>
                    <p id="recuperarSenha">Esqueci a senha</p>
                    <div id="popUp" style="display: none;">
                        <input type="text" id="verificarChave" placeholder="Digite a palavra-chave">
                        <button onclick="verificarPalavraChave()">Verificar</button>
                        <p id="resultadoSenha"></p>
                    </div>
                </div>
            </article>
            <article>
                <div class="cadastro">
                    <form action="">
                        <div>
                            <label for="usuario">Usu치rio:</label>
                            <input type="text" name="usuariocadastro" id="usuariocadastro" required>
                        </div>
                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="senha">Senha:</label>
                            <input type="password" id="senhacadastro" name="senhacadastro" required>
                        </div>
                        <div>
                            <label for="confirmarSenha">Confirmar Senha:</label>
                            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                        </div>
                        <div> 
                            <label for="palavraChave">Palavra Chave:</label>
                            <input type="password" id="palavraChave" name="palavraChave" required>
                        </div>
                        <div>
                            <button class="botao" type="submit">Cadastre-se</button>
                        </div>

                    </form>
                </div>
            </article>
        </section>
    </main>
    <footer>Footer</footer>
    <script src="script.js"></script>
</body>

</html>
